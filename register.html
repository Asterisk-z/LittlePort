<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Olang Daniel - Register</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="logo.svg" />
</head>

<body>
    <div class="container">
        <a href="index.html" class="back">Back</a>


        <section class="register">
            <div class="register_container">
                <form action="">

                    <h3 class="heading">
                        Register
                    </h3>
                    <div class="col">
                        <div class="input-row">
                            <span>First Name :</span>
                            <input type="text" class="">
                        </div>
                        <div class="input-row">
                            <span>Last Name :</span>
                            <input type="text" class="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-row">
                            <span>Phone :</span>
                            <input type="text" class="">
                        </div>
                        <div class="input-row">
                            <span>Gender :</span>
                            <select name="" id="">
                                <option value="">Gender</option>
                                <option value="">Male</option>
                                <option value="">FeMale</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-row">
                            <span>Country :</span>
                            <input type="text" class="">
                        </div>
                        <div class="input-row">
                            <span>State :</span>
                            <input type="text" class="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-row" style="width: 100%;">
                            <span>Username :</span>
                            <input type="text" class="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-row">
                            <span>Password :</span>
                            <input type="password" class="">
                        </div>
                        <div class="input-row">
                            <span>Confirm Password :</span>
                            <input type="password" class="">
                        </div>
                    </div>


                    <div class="input-row">
                        <input type="submit" class="">
                    </div>

                </form>
            </div>

        </section>


    </div>
    <script src="script.js"></script>
</body>

</html>
