<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Olang Daniel - Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="logo.svg" />
</head>

<body>
    <div class="container">
        <a href="index.html" class="back">Back</a>


        <section class="calculator">
            <div class="cal_container">
                <table>
                    <thead>
                        <tr style="width: 100%">

                            <textarea name="" id="" cols="30" rows="4" class="textArea"></textarea>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>+</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>.</td>
                            <td>%</td>
                            <td>/</td>
                        </tr>
                        <tr>
                            <td colspan="3">=</td>
                            <td colspan="1">AC</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>


    </div>
    <script src="script.js"></script>
</body>

</html>
